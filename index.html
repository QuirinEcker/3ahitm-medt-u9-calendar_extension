<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="./stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
        <script src="./script.js"></script>
    </head>
    <body>
        <div id="create-button">Create</div>

        <div id="calendar-create-container">

            <div id="calendar-create">
                <input type="text" placeholder="name" id="name-field">
                <input type="date" placeholder="date" id="date-field">
                <textarea id="textarea" cols="30" rows="10" placeholder="description"></textarea>
                <button id="submit"><span>submit</span></button>
            </div>

            <div id="calendar-create-background"></div>
        </div>
    </body>
</html>
